name       : kanagram
version    : 18.04.1
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/kanagram-18.04.1.tar.xz : eb8dacd1940a0d48f9d52ab01f6e78725df35fdc6ed9f445e23b610942ae9f3c
license    : GPL-2.0
component  : games.puzzle
optimize   : lto
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcrash-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - libkeduvocdocument-devel
    - sonnet-devel
rundeps    :
    - qt5-multimedia
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
