name       : kanagram
version    : 17.08.3
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/17.08.3/src/kanagram-17.08.3.tar.xz : 1358a60c999421c455f784accd5383c3b86387613af0320cb2231ec2db31b3ec
license    : GPL-2.0
component  : games.puzzle
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcrash-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - libkeduvocdocument-devel
    - sonnet-devel
rundeps    :
    - qt5-multimedia
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
