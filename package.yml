name       : kanagram
version    : 17.12.1
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.1/src/kanagram-17.12.1.tar.xz : 4d1d3b994a8b485a4e08ffe380b35932f7f6a0a074d4270bcba5657c1a8f005f
license    : GPL-2.0
component  : games.puzzle
optimize   : lto
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcrash-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - libkeduvocdocument-devel
    - sonnet-devel
rundeps    :
    - qt5-multimedia
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
