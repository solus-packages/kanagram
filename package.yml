name       : kanagram
version    : 20.12.3
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/kanagram-20.12.3.tar.xz : c54e91e65e092045390a235343d3ed20818f5876528ad3d773709b53af42ff7b
homepage   : https://kde.org/applications/education/org.kde.kanagram
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.puzzle
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5TextToSpeech)
    - kcrash-devel
    - kdoctools-devel
    - kio-devel
    - knewstuff-devel
    - libkeduvocdocument-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # remove doc
    rm -rf $installdir/usr/share/doc
