name       : kanagram
version    : 18.04.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/kanagram-18.04.0.tar.xz : 2cfb9abba42bed8addbfc1de2c0db3c56daf15171c25050e082c681b88413fb7
license    : GPL-2.0
component  : games.puzzle
optimize   : lto
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcrash-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - libkeduvocdocument-devel
    - sonnet-devel
rundeps    :
    - qt5-multimedia
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
