name       : kanagram
version    : 17.08.2
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/17.08.2/src/kanagram-17.08.2.tar.xz : f27289090f97713bf709fcbac850bd58779895ab500b7ad5c7a9e9c40be741ff
license    : GPL-2.0
component  : games.puzzle
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcrash-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - libkeduvocdocument-devel
    - sonnet-devel
rundeps    :
    - qt5-multimedia
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
