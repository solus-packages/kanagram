name       : kanagram
version    : 17.12.3
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/kanagram-17.12.3.tar.xz : 13fd8d19ca4e3195d6a5e6894f6ae0cfb8ab6fdff49518ab2170ea4d1111b415
license    : GPL-2.0
component  : games.puzzle
optimize   : lto
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcrash-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - libkeduvocdocument-devel
    - sonnet-devel
rundeps    :
    - qt5-multimedia
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
